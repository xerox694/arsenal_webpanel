<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal V4 - Connexion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            max-width: 90vw;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
            width: 200px;
        }
        
        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
        
        .dev-btn {
            background: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
            width: 150px;
        }
        
        .dev-btn:hover {
            background: #e67e22;
            transform: translateY(-1px);
        }
        
        .dev-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            margin: 10px 0;
            color: #555;
        }
        
        .feature::before {
            content: "üöÄ";
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ARSENAL V4</div>
        <div class="subtitle">Panel de contr√¥le avanc√©</div>
        
        <div style="margin: 30px 0;">
            <a href="{{ auth_url }}" class="discord-btn">
                üîê Se connecter avec Discord
            </a>
            
            {% if dev_bypass %}
            <div class="dev-notice">
                <strong>üõ†Ô∏è Mode D√©veloppement</strong><br>
                OAuth Discord indisponible en local
            </div>
            <a href="?bypass=dev" class="dev-btn">
                üîß Bypass D√©veloppement
            </a>
            {% endif %}
        </div>
        
        <div class="features">
            <div class="feature">Dashboard en temps r√©el</div>
            <div class="feature">Gestion des modules</div>
            <div class="feature">Contr√¥le du bot Discord</div>
            <div class="feature">Statistiques avanc√©es</div>
            <div class="feature">Logs en direct</div>
        </div>
    </div>
</body>
</html>
