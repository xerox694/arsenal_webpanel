<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ Paramètres - Arsenal V4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a1a2e, #16213e);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .settings-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Arsenal V4" class="img-fluid" style="max-width: 100px;">
                        <h4 class="text-white mt-2">Arsenal V4</h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{{ url_for('dashboard') }}">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{{ url_for('analytics') }}">
                                <i class="fas fa-chart-line me-2"></i> Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{{ url_for('users') }}">
                                <i class="fas fa-users me-2"></i> Utilisateurs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{{ url_for('servers') }}">
                                <i class="fas fa-server me-2"></i> Serveurs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{{ url_for('music') }}">
                                <i class="fas fa-music me-2"></i> Musique
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{{ url_for('moderation') }}">
                                <i class="fas fa-shield-alt me-2"></i> Modération
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{{ url_for('economy') }}">
                                <i class="fas fa-coins me-2"></i> Économie
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('settings') }}">
                                <i class="fas fa-cog me-2"></i> Paramètres
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-cog text-primary me-2"></i>Paramètres du Bot</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-success">
                                <i class="fas fa-save"></i> Sauvegarder
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Contenu paramètres -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="settings-card">
                            <h4><i class="fas fa-robot text-primary me-2"></i>Configuration Bot</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="botToken" class="form-label">Token Discord</label>
                                    <input type="password" class="form-control" id="botToken" placeholder="Bot Token">
                                </div>
                                <div class="mb-3">
                                    <label for="prefix" class="form-label">Préfixe des Commandes</label>
                                    <input type="text" class="form-control" id="prefix" value="!" placeholder="!">
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Statut du Bot</label>
                                    <select class="form-select" id="status">
                                        <option value="online">En ligne</option>
                                        <option value="idle">Absent</option>
                                        <option value="dnd">Ne pas déranger</option>
                                        <option value="invisible">Invisible</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="settings-card">
                            <h4><i class="fas fa-shield-alt text-warning me-2"></i>Sécurité</h4>
                            <form>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="autoMod" checked>
                                        <label class="form-check-label" for="autoMod">
                                            Auto-modération
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="spamFilter" checked>
                                        <label class="form-check-label" for="spamFilter">
                                            Filtre anti-spam
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="badWords">
                                        <label class="form-check-label" for="badWords">
                                            Filtre de mots interdits
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="settings-card">
                            <h4><i class="fas fa-music text-info me-2"></i>Paramètres Musique</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="maxQueue" class="form-label">Taille max de la file</label>
                                    <input type="number" class="form-control" id="maxQueue" value="50">
                                </div>
                                <div class="mb-3">
                                    <label for="defaultVolume" class="form-label">Volume par défaut</label>
                                    <input type="range" class="form-range" id="defaultVolume" min="0" max="100" value="50">
                                    <small class="text-muted">Volume: 50%</small>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="autoPlay" checked>
                                        <label class="form-check-label" for="autoPlay">
                                            Lecture automatique
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="settings-card">
                            <h4><i class="fas fa-coins text-success me-2"></i>Économie</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="dailyReward" class="form-label">Récompense quotidienne</label>
                                    <input type="number" class="form-control" id="dailyReward" value="100">
                                </div>
                                <div class="mb-3">
                                    <label for="workReward" class="form-label">Récompense travail</label>
                                    <input type="number" class="form-control" id="workReward" value="50">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="economyEnabled" checked>
                                        <label class="form-check-label" for="economyEnabled">
                                            Système économique activé
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="settings-card">
                            <h4><i class="fas fa-database text-secondary me-2"></i>Maintenance</h4>
                            <div class="row">
                                <div class="col-md-3">
                                    <button class="btn btn-warning w-100 mb-2">
                                        <i class="fas fa-sync me-2"></i>Redémarrer Bot
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-info w-100 mb-2">
                                        <i class="fas fa-database me-2"></i>Sauvegarder DB
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-secondary w-100 mb-2">
                                        <i class="fas fa-broom me-2"></i>Nettoyer Logs
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-danger w-100 mb-2">
                                        <i class="fas fa-trash me-2"></i>Reset Total
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
