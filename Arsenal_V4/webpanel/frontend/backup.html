<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauvegardes - Arsenal V4 WebPanel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --primary-color: #00fff7;
            --secondary-color: #ff006e;
            --accent-color: #39ff14;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a3e;
            --hover-color: rgba(0, 255, 247, 0.1);
            --success-color: #00ff41;
            --warning-color: #ffaa00;
            --error-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
            text-decoration: none;
            color: white;
        }

        .main-content {
            margin-top: 100px;
            padding: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--primary-color);
        }

        .backup-controls {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
        }

        .backup-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .backup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 255, 247, 0.4);
        }

        .backup-btn.auto {
            background: linear-gradient(45deg, var(--success-color), #00cc33);
        }

        .backup-btn.restore {
            background: linear-gradient(45deg, var(--warning-color), #ff8800);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 247, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 255, 247, 0.2);
            border-color: var(--primary-color);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2em;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .backups-list, .schedule-section {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .backup-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .backup-item:hover {
            background: var(--hover-color);
            border-color: var(--primary-color);
        }

        .backup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .backup-name {
            font-weight: bold;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .backup-type {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .type-auto {
            background: rgba(0, 255, 65, 0.2);
            color: var(--success-color);
        }

        .type-manual {
            background: rgba(0, 255, 247, 0.2);
            color: var(--primary-color);
        }

        .backup-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .backup-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--hover-color);
            border-color: var(--primary-color);
            text-decoration: none;
            color: var(--primary-color);
        }

        .action-btn.restore {
            color: var(--warning-color);
        }

        .action-btn.delete {
            color: var(--error-color);
        }

        .schedule-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .schedule-name {
            font-weight: bold;
            color: var(--text-primary);
        }

        .schedule-toggle {
            background: var(--border-color);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-toggle.active {
            background: var(--success-color);
            color: white;
        }

        .schedule-description {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .progress-section {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-save"></i>&nbsp;&nbsp;Sauvegardes
        </div>
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Retour au Dashboard
        </a>
    </header>

    <main class="main-content">
        <h1 class="page-title">💾 Système de Sauvegarde</h1>

        <div class="backup-controls">
            <button class="backup-btn" onclick="createBackup('manual')">
                <i class="fas fa-save"></i>
                Sauvegarde Manuelle
            </button>
            <button class="backup-btn auto" onclick="createBackup('auto')">
                <i class="fas fa-clock"></i>
                Sauvegarde Auto
            </button>
            <button class="backup-btn restore" onclick="showRestoreOptions()">
                <i class="fas fa-undo"></i>
                Restaurer
            </button>
        </div>

        <div class="progress-section" id="backup-progress">
            <h3 class="section-title">
                <i class="fas fa-tasks"></i>
                Progression de la Sauvegarde
            </h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
            </div>
            <div id="progress-status">Initialisation...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-archive"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="total-backups">-</div>
                        <div class="stat-label">Sauvegardes Totales</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-hdd"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="storage-used">-</div>
                        <div class="stat-label">Stockage Utilisé</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="last-backup">-</div>
                        <div class="stat-label">Dernière Sauvegarde</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="success-rate">-</div>
                        <div class="stat-label">Taux de Réussite</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="backups-list">
                <h3 class="section-title">
                    <i class="fas fa-list"></i>
                    Sauvegardes Disponibles
                </h3>
                <div id="backups-container">
                    <div class="loading">
                        <i class="fas fa-spinner"></i><br>
                        Chargement des sauvegardes...
                    </div>
                </div>
            </div>

            <div class="schedule-section">
                <h3 class="section-title">
                    <i class="fas fa-calendar-alt"></i>
                    Planification
                </h3>
                <div id="schedule-container">
                    <div class="loading">
                        <i class="fas fa-spinner"></i><br>
                        Chargement de la planification...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Données des sauvegardes
        const backupsData = [
            {
                name: 'Arsenal_V4_2024-08-04_manual',
                type: 'manual',
                date: 'Aujourd\'hui 15:30',
                size: '47.2 MB',
                status: 'Complète',
                tables: ['users', 'economy', 'hunt_royal', 'guilds'],
                compression: '67%'
            },
            {
                name: 'Arsenal_V4_2024-08-04_auto',
                type: 'auto',
                date: 'Aujourd\'hui 03:00',
                size: '46.8 MB',
                status: 'Complète',
                tables: ['users', 'economy', 'hunt_royal', 'guilds'],
                compression: '65%'
            },
            {
                name: 'Arsenal_V4_2024-08-03_auto',
                type: 'auto',
                date: 'Hier 03:00',
                size: '45.9 MB',
                status: 'Complète',
                tables: ['users', 'economy', 'hunt_royal', 'guilds'],
                compression: '68%'
            },
            {
                name: 'Arsenal_V4_2024-08-02_manual',
                type: 'manual',
                date: '2 jours',
                size: '44.1 MB',
                status: 'Complète',
                tables: ['users', 'economy', 'hunt_royal'],
                compression: '70%'
            },
            {
                name: 'Arsenal_V4_2024-08-01_auto',
                type: 'auto',
                date: '3 jours',
                size: '43.7 MB',
                status: 'Complète',
                tables: ['users', 'economy', 'hunt_royal', 'guilds'],
                compression: '66%'
            }
        ];

        // Données de planification
        const scheduleData = [
            {
                name: 'Sauvegarde Quotidienne',
                description: 'Tous les jours à 03:00 (UTC)',
                active: true,
                lastRun: 'Aujourd\'hui 03:00',
                nextRun: 'Demain 03:00'
            },
            {
                name: 'Sauvegarde Hebdomadaire',
                description: 'Tous les dimanches à 02:00 (UTC)',
                active: true,
                lastRun: 'Dimanche dernier',
                nextRun: 'Dimanche prochain'
            },
            {
                name: 'Sauvegarde Mensuelle',
                description: 'Le 1er de chaque mois à 01:00 (UTC)',
                active: false,
                lastRun: '1er août',
                nextRun: '1er septembre'
            }
        ];

        function loadBackups() {
            const container = document.getElementById('backups-container');
            
            const backupsHtml = backupsData.map(backup => `
                <div class="backup-item">
                    <div class="backup-header">
                        <div class="backup-name">
                            <i class="fas fa-archive"></i>
                            ${backup.name}
                        </div>
                        <div class="backup-type type-${backup.type}">${backup.type.toUpperCase()}</div>
                    </div>
                    <div class="backup-details">
                        <div><i class="fas fa-calendar"></i> ${backup.date}</div>
                        <div><i class="fas fa-weight"></i> ${backup.size}</div>
                        <div><i class="fas fa-compress-alt"></i> ${backup.compression}</div>
                    </div>
                    <div class="backup-actions">
                        <button class="action-btn" onclick="downloadBackup('${backup.name}')">
                            <i class="fas fa-download"></i> Télécharger
                        </button>
                        <button class="action-btn restore" onclick="restoreBackup('${backup.name}')">
                            <i class="fas fa-undo"></i> Restaurer
                        </button>
                        <button class="action-btn delete" onclick="deleteBackup('${backup.name}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = backupsHtml;
        }

        function loadSchedule() {
            const container = document.getElementById('schedule-container');
            
            const scheduleHtml = scheduleData.map((schedule, index) => `
                <div class="schedule-item">
                    <div class="schedule-header">
                        <div class="schedule-name">${schedule.name}</div>
                        <button class="schedule-toggle ${schedule.active ? 'active' : ''}" 
                                onclick="toggleSchedule(${index}, this)">
                            ${schedule.active ? 'Actif' : 'Inactif'}
                        </button>
                    </div>
                    <div class="schedule-description">${schedule.description}</div>
                    <div style="margin-top: 8px; font-size: 0.8em; color: var(--text-secondary);">
                        Dernière: ${schedule.lastRun} | Prochaine: ${schedule.nextRun}
                    </div>
                </div>
            `).join('');

            container.innerHTML = scheduleHtml;
        }

        function createBackup(type) {
            // Vérifier d'abord si le bot est en ligne
            fetch('/api/bot-status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'offline') {
                        alert('❌ Impossible de créer une sauvegarde : Le bot Arsenal V4 est actuellement hors ligne.');
                        return;
                    }
                    
                    // Bot en ligne - continuer avec la sauvegarde
                    const progressSection = document.getElementById('backup-progress');
                    const progressFill = document.getElementById('progress-fill');
                    const progressStatus = document.getElementById('progress-status');
                    
                    progressSection.classList.add('active');
                    
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += Math.random() * 15;
                        if (progress > 100) progress = 100;
                        
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = Math.round(progress) + '%';
                        
                        if (progress < 30) {
                            progressStatus.textContent = 'Initialisation de la sauvegarde...';
                        } else if (progress < 60) {
                            progressStatus.textContent = 'Sauvegarde des données utilisateur...';
                        } else if (progress < 85) {
                            progressStatus.textContent = 'Compression des fichiers...';
                        } else if (progress < 100) {
                            progressStatus.textContent = 'Finalisation...';
                        } else {
                            progressStatus.textContent = 'Sauvegarde terminée avec succès !';
                            clearInterval(interval);
                            setTimeout(() => {
                                progressSection.classList.remove('active');
                                checkBotStatus(); // Recharger les données
                            }, 2000);
                        }
                    }, 200);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('❌ Erreur de connexion au serveur. Impossible de créer la sauvegarde.');
                });
        }

        function downloadBackup(backupName) {
            alert(`Téléchargement de ${backupName} en cours...`);
        }

        function restoreBackup(backupName) {
            if (confirm(`Êtes-vous sûr de vouloir restaurer ${backupName} ? Cette action remplacera toutes les données actuelles.`)) {
                alert(`Restauration de ${backupName} en cours...`);
            }
        }

        function deleteBackup(backupName) {
            if (confirm(`Êtes-vous sûr de vouloir supprimer ${backupName} ? Cette action est irréversible.`)) {
                alert(`Suppression de ${backupName}...`);
                loadBackups(); // Recharger la liste
            }
        }

        function toggleSchedule(index, element) {
            scheduleData[index].active = !scheduleData[index].active;
            element.classList.toggle('active');
            element.textContent = scheduleData[index].active ? 'Actif' : 'Inactif';
        }

        function showRestoreOptions() {
            alert('Options de restauration disponibles dans la liste des sauvegardes ci-dessous.');
        }

        // Vérification de l'état du bot avant d'afficher les données
        async function checkBotStatus() {
            try {
                const response = await fetch('/api/bot-status');
                const data = await response.json();
                
                if (data.status === 'offline') {
                    // Bot éteint - afficher des valeurs par défaut
                    document.getElementById('total-backups').textContent = '0';
                    document.getElementById('storage-used').textContent = 'N/A';
                    document.getElementById('last-backup').textContent = 'N/A';
                    document.getElementById('success-rate').textContent = 'N/A';
                    
                    // Afficher message d'état offline
                    document.getElementById('backups-container').innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--error-color);">
                            <i class="fas fa-power-off" style="font-size: 2em; margin-bottom: 15px;"></i><br>
                            <strong>Bot Arsenal V4 Offline</strong><br>
                            <span style="color: var(--text-secondary); font-size: 0.9em;">
                                Les sauvegardes ne sont pas disponibles quand le bot est éteint
                            </span>
                        </div>
                    `;
                    
                    document.getElementById('schedule-container').innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--warning-color);">
                            <i class="fas fa-clock" style="font-size: 1.5em; margin-bottom: 10px;"></i><br>
                            <strong>Planification Suspendue</strong><br>
                            <span style="color: var(--text-secondary); font-size: 0.9em;">
                                Les sauvegardes automatiques reprендront au redémarrage du bot
                            </span>
                        </div>
                    `;
                } else {
                    // Bot en ligne - afficher les vraies données
                    document.getElementById('total-backups').textContent = backupsData.length;
                    document.getElementById('storage-used').textContent = '234 MB';
                    document.getElementById('last-backup').textContent = '6h';
                    document.getElementById('success-rate').textContent = '99.8%';
                    
                    loadBackups();
                    loadSchedule();
                }
            } catch (error) {
                console.error('Erreur lors de la vérification du statut:', error);
                // En cas d'erreur, on considère le bot comme offline
                document.getElementById('total-backups').textContent = '?';
                document.getElementById('storage-used').textContent = 'Erreur';
                document.getElementById('last-backup').textContent = 'Erreur';
                document.getElementById('success-rate').textContent = 'Erreur';
                
                document.getElementById('backups-container').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--error-color);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2em; margin-bottom: 15px;"></i><br>
                        <strong>Erreur de Connexion</strong><br>
                        <span style="color: var(--text-secondary); font-size: 0.9em;">
                            Impossible de vérifier l'état du bot
                        </span>
                    </div>
                `;
            }
        }

        // Charger les données après vérification
        setTimeout(checkBotStatus, 2000);

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.backup-controls, .stat-card, .backups-list, .schedule-section');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    element.style.transition = 'all 0.6s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
