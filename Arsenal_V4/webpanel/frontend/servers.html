<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveurs - Arsenal V4 WebPanel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --primary-color: #00fff7;
            --secondary-color: #ff006e;
            --accent-color: #39ff14;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a3e;
            --hover-color: rgba(0, 255, 247, 0.1);
            --success-color: #00ff41;
            --warning-color: #ffaa00;
            --error-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
            text-decoration: none;
            color: white;
        }

        .main-content {
            margin-top: 100px;
            padding: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 247, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 255, 247, 0.2);
            border-color: var(--primary-color);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2em;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .server-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 255, 247, 0.2);
            border-color: var(--primary-color);
        }

        .server-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .server-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5em;
        }

        .server-info h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .server-info p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
        }

        .status-dot.offline {
            background: var(--error-color);
        }

        .server-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .server-stat {
            text-align: center;
            padding: 10px;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .server-stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .server-stat-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .server-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .action-btn.secondary {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-server"></i>&nbsp;&nbsp;Serveurs Manager
        </div>
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Retour au Dashboard
        </a>
    </header>

    <main class="main-content">
        <h1 class="page-title">üñ•Ô∏è Gestion des Serveurs</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="total-servers">-</div>
                        <div class="stat-label">Serveurs Connect√©s</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="total-members">-</div>
                        <div class="stat-label">Membres Totaux</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="active-servers">-</div>
                        <div class="stat-label">Serveurs Actifs (24h)</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="premium-servers">-</div>
                        <div class="stat-label">Serveurs Premium</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="servers-grid" id="servers-list">
            <div class="loading">
                <i class="fas fa-spinner"></i><br>
                Chargement des serveurs...
            </div>
        </div>
    </main>

    <script>
        // Simulation de donn√©es serveurs
        const serversData = [
            {
                name: "Arsenal Gaming",
                id: "123456789012345678",
                members: 1247,
                online: 342,
                channels: 25,
                online_status: true,
                icon: "üéÆ"
            },
            {
                name: "Community Hub",
                id: "234567890123456789", 
                members: 523,
                online: 89,
                channels: 15,
                online_status: true,
                icon: "üåê"
            },
            {
                name: "Test Server",
                id: "345678901234567890",
                members: 42,
                online: 12,
                channels: 8,
                online_status: false,
                icon: "üß™"
            }
        ];

        function loadServers() {
            const serversList = document.getElementById('servers-list');
            
            setTimeout(() => {
                serversList.innerHTML = '';
                
                serversData.forEach(server => {
                    const serverCard = document.createElement('div');
                    serverCard.className = 'server-card';
                    
                    serverCard.innerHTML = `
                        <div class="server-header">
                            <div class="server-icon">${server.icon}</div>
                            <div class="server-info">
                                <h3>${server.name}</h3>
                                <p>ID: ${server.id}</p>
                            </div>
                        </div>
                        
                        <div class="server-status">
                            <div class="status-dot ${server.online_status ? '' : 'offline'}"></div>
                            <span>${server.online_status ? 'En ligne' : 'Hors ligne'}</span>
                        </div>
                        
                        <div class="server-stats">
                            <div class="server-stat">
                                <div class="server-stat-value">${server.members}</div>
                                <div class="server-stat-label">Membres</div>
                            </div>
                            <div class="server-stat">
                                <div class="server-stat-value">${server.online}</div>
                                <div class="server-stat-label">En ligne</div>
                            </div>
                            <div class="server-stat">
                                <div class="server-stat-value">${server.channels}</div>
                                <div class="server-stat-label">Salons</div>
                            </div>
                            <div class="server-stat">
                                <div class="server-stat-value">Level 3</div>
                                <div class="server-stat-label">Boost</div>
                            </div>
                        </div>
                        
                        <div class="server-actions">
                            <button class="action-btn primary" onclick="configServer('${server.id}')">
                                <i class="fas fa-cog"></i> Config
                            </button>
                            <button class="action-btn secondary" onclick="viewStats('${server.id}')">
                                <i class="fas fa-chart-bar"></i> Stats
                            </button>
                        </div>
                    `;
                    
                    serversList.appendChild(serverCard);
                });
                
                // Mettre √† jour les stats globales
                document.getElementById('total-servers').textContent = serversData.length;
                document.getElementById('total-members').textContent = serversData.reduce((sum, s) => sum + s.members, 0).toLocaleString();
                document.getElementById('active-servers').textContent = serversData.filter(s => s.online_status).length;
                document.getElementById('premium-servers').textContent = Math.floor(serversData.length * 0.3);
                
            }, 2000);
        }

        function configServer(serverId) {
            alert(`Configuration du serveur ${serverId}`);
        }

        function viewStats(serverId) {
            alert(`Statistiques du serveur ${serverId}`);
        }

        // Animation d'entr√©e
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.stat-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            loadServers();
        });
    </script>
</body>
</html>
