<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Arsenal V4 WebPanel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --primary-color: #00fff7;
            --secondary-color: #ff006e;
            --accent-color: #39ff14;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a3e;
            --hover-color: rgba(0, 255, 247, 0.1);
            --success-color: #00ff41;
            --warning-color: #ffaa00;
            --error-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
            text-decoration: none;
            color: white;
        }

        .main-content {
            margin-top: 100px;
            padding: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--primary-color);
        }

        .music-controls {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .now-playing {
            margin-bottom: 25px;
        }

        .track-info {
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .artist-info {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .progress-bar {
            background: var(--bg-primary);
            height: 6px;
            border-radius: 3px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .control-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
        }

        .control-btn.play {
            width: 80px;
            height: 80px;
            font-size: 1.5em;
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-primary);
            outline: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
        }

        .queue-section {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .track-item:hover {
            background: var(--hover-color);
            transform: translateX(10px);
        }

        .track-number {
            width: 30px;
            color: var(--text-secondary);
            font-weight: bold;
        }

        .track-details {
            flex: 1;
            margin-left: 15px;
        }

        .track-title {
            color: var(--text-primary);
            font-weight: bold;
            margin-bottom: 3px;
        }

        .track-artist {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .track-duration {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .search-section {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1em;
            margin-bottom: 20px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.3);
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            font-style: italic;
        }

        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
            height: 30px;
            margin: 20px 0;
        }

        .eq-bar {
            width: 4px;
            background: linear-gradient(to top, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
            animation: equalizer 1s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) { animation-delay: 0s; height: 20px; }
        .eq-bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .eq-bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
        .eq-bar:nth-child(4) { animation-delay: 0.3s; height: 10px; }
        .eq-bar:nth-child(5) { animation-delay: 0.4s; height: 30px; }

        @keyframes equalizer {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.3); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-music"></i>&nbsp;&nbsp;Music Player
        </div>
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Retour au Dashboard
        </a>
    </header>

    <main class="main-content">
        <h1 class="page-title">ðŸŽµ Music Player Discord</h1>

        <div class="music-controls">
            <div class="now-playing">
                <div class="track-info">Aucune musique en cours</div>
                <div class="artist-info">Connectez-vous Ã  un canal vocal</div>
                
                <div class="equalizer" id="equalizer" style="display: none;">
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <div class="control-buttons">
                    <button class="control-btn" onclick="previousTrack()">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play" onclick="togglePlay()" id="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" onclick="nextTrack()">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>

                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" class="volume-slider" min="0" max="100" value="50" onchange="setVolume(this.value)">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>

        <div class="search-section">
            <h3 class="section-title">
                <i class="fas fa-search"></i>
                Rechercher une Musique
            </h3>
            <input type="text" class="search-input" placeholder="Rechercher un titre, artiste ou URL YouTube..." onkeyup="searchMusic(this.value)">
            <div class="search-results" id="search-results">
                <div class="no-results">
                    <i class="fas fa-music"></i><br>
                    Tapez pour rechercher une musique
                </div>
            </div>
        </div>

        <div class="queue-section">
            <h3 class="section-title">
                <i class="fas fa-list"></i>
                File d'Attente
            </h3>
            <div id="queue-list">
                <div class="no-results">
                    <i class="fas fa-list-music"></i><br>
                    La file d'attente est vide
                </div>
            </div>
        </div>
    </main>

    <script>
        let isPlaying = false;
        let currentProgress = 0;

        function togglePlay() {
            const playBtn = document.getElementById('play-btn');
            const equalizer = document.getElementById('equalizer');
            
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                equalizer.style.display = 'flex';
                simulateProgress();
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                equalizer.style.display = 'none';
            }
        }

        function previousTrack() {
            console.log('Previous track');
        }

        function nextTrack() {
            console.log('Next track');
        }

        function setVolume(value) {
            console.log('Volume set to:', value);
        }

        function searchMusic(query) {
            const resultsDiv = document.getElementById('search-results');
            
            if (query.length < 3) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-music"></i><br>
                        Tapez au moins 3 caractÃ¨res pour rechercher
                    </div>
                `;
                return;
            }

            // Simulation de rÃ©sultats de recherche
            resultsDiv.innerHTML = `
                <div class="track-item" onclick="addToQueue('Track 1')">
                    <div class="track-number">1</div>
                    <div class="track-details">
                        <div class="track-title">RÃ©sultat de recherche 1</div>
                        <div class="track-artist">Artiste Exemple</div>
                    </div>
                    <div class="track-duration">3:45</div>
                </div>
                <div class="track-item" onclick="addToQueue('Track 2')">
                    <div class="track-number">2</div>
                    <div class="track-details">
                        <div class="track-title">RÃ©sultat de recherche 2</div>
                        <div class="track-artist">Autre Artiste</div>
                    </div>
                    <div class="track-duration">4:12</div>
                </div>
            `;
        }

        function addToQueue(track) {
            const queueList = document.getElementById('queue-list');
            
            // Simulation d'ajout Ã  la file d'attente
            queueList.innerHTML = `
                <div class="track-item">
                    <div class="track-number">1</div>
                    <div class="track-details">
                        <div class="track-title">${track}</div>
                        <div class="track-artist">En attente...</div>
                    </div>
                    <div class="track-duration">--:--</div>
                </div>
            `;
        }

        function simulateProgress() {
            if (!isPlaying) return;
            
            currentProgress += 0.5;
            if (currentProgress > 100) currentProgress = 0;
            
            document.getElementById('progress-fill').style.width = currentProgress + '%';
            
            setTimeout(simulateProgress, 1000);
        }

        // Animation d'entrÃ©e
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.music-controls, .search-section, .queue-section');
            sections.forEach((section, index) => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    section.style.transition = 'all 0.6s ease';
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
