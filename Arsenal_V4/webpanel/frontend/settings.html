<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Arsenal V4 WebPanel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --primary-color: #00fff7;
            --secondary-color: #ff006e;
            --accent-color: #39ff14;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a3e;
            --hover-color: rgba(0, 255, 247, 0.1);
            --success-color: #00ff41;
            --warning-color: #ffaa00;
            --error-color: #ff4757;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary); min-height: 100vh;
        }
        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 70px;
            background: rgba(26, 26, 46, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; z-index: 1000;
        }
        .logo {
            display: flex; align-items: center; font-size: 1.5em; font-weight: bold;
            color: var(--primary-color); text-shadow: 0 0 20px var(--primary-color);
        }
        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none; padding: 10px 20px; border-radius: 25px; color: white;
            text-decoration: none; font-weight: bold; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover {
            transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
            text-decoration: none; color: white;
        }
        .main-content {
            margin-top: 100px; padding: 30px; max-width: 1400px;
            margin-left: auto; margin-right: auto;
        }
        .page-title {
            font-size: 2.5em; text-align: center; margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-shadow: 0 0 30px var(--primary-color);
        }
        .settings-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px; margin-bottom: 30px;
        }
        .settings-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color); border-radius: 15px; padding: 25px;
            transition: all 0.3s ease;
        }
        .settings-card:hover {
            transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0, 255, 247, 0.2);
            border-color: var(--primary-color);
        }
        .card-header {
            display: flex; align-items: center; margin-bottom: 20px;
        }
        .card-icon {
            width: 50px; height: 50px; border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 1.2em;
        }
        .card-title { font-size: 1.2em; color: var(--primary-color); margin-bottom: 5px; }
        .setting-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid var(--border-color);
        }
        .setting-item:last-child { border-bottom: none; }
        .toggle {
            position: relative; width: 50px; height: 25px;
            background: var(--bg-primary); border-radius: 15px; cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle.active { background: var(--primary-color); }
        .toggle::before {
            content: ''; position: absolute; top: 3px; left: 3px;
            width: 19px; height: 19px; background: white; border-radius: 50%;
            transition: all 0.3s ease;
        }
        .toggle.active::before { transform: translateX(25px); }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><i class="fas fa-cog"></i>&nbsp;&nbsp;Paramètres Panel</div>
        <a href="/dashboard" class="back-btn"><i class="fas fa-arrow-left"></i>Retour au Dashboard</a>
    </header>
    <main class="main-content">
        <h1 class="page-title">⚙️ Paramètres du Bot</h1>
        <div class="settings-grid">
            <div class="settings-card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-shield-alt"></i></div>
                    <div><div class="card-title">Sécurité</div></div>
                </div>
                <div class="setting-item">
                    <span>Mode développeur</span>
                    <div class="toggle" onclick="toggleSetting(this)"></div>
                </div>
                <div class="setting-item">
                    <span>Logs détaillés</span>
                    <div class="toggle active" onclick="toggleSetting(this)"></div>
                </div>
            </div>
            <div class="settings-card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-bell"></i></div>
                    <div><div class="card-title">Notifications</div></div>
                </div>
                <div class="setting-item">
                    <span>Alertes de modération</span>
                    <div class="toggle active" onclick="toggleSetting(this)"></div>
                </div>
                <div class="setting-item">
                    <span>Notifications d'erreur</span>
                    <div class="toggle active" onclick="toggleSetting(this)"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function toggleSetting(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
