<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âconomie - Arsenal V4 WebPanel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --primary-color: #00fff7;
            --secondary-color: #ff006e;
            --accent-color: #39ff14;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a3e;
            --hover-color: rgba(0, 255, 247, 0.1);
            --success-color: #00ff41;
            --warning-color: #ffaa00;
            --error-color: #ff4757;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 70px;
            background: rgba(26, 26, 46, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; z-index: 1000;
        }
        .logo {
            display: flex; align-items: center; font-size: 1.5em; font-weight: bold;
            color: var(--primary-color); text-shadow: 0 0 20px var(--primary-color);
        }
        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none; padding: 10px 20px; border-radius: 25px; color: white;
            text-decoration: none; font-weight: bold; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover {
            transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
            text-decoration: none; color: white;
        }
        .main-content {
            margin-top: 100px; padding: 30px; max-width: 1400px;
            margin-left: auto; margin-right: auto;
        }
        .page-title {
            font-size: 2.5em; text-align: center; margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-shadow: 0 0 30px var(--primary-color);
        }
        .eco-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px; margin-bottom: 30px;
        }
        .eco-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color); border-radius: 15px; padding: 25px;
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .eco-card:hover {
            transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0, 255, 247, 0.2);
            border-color: var(--primary-color);
        }
        .card-header {
            display: flex; align-items: center; margin-bottom: 20px;
        }
        .card-icon {
            width: 50px; height: 50px; border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 1.2em;
        }
        .card-title { font-size: 1.2em; color: var(--primary-color); margin-bottom: 5px; }
        .eco-input {
            width: 100%; padding: 12px; background: var(--bg-primary);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--text-primary); margin-bottom: 15px;
        }
        .eco-btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        .eco-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><i class="fas fa-coins"></i>&nbsp;&nbsp;√âconomie Panel</div>
        <a href="/dashboard" class="back-btn"><i class="fas fa-arrow-left"></i>Retour au Dashboard</a>
    </header>
    <main class="main-content">
        <h1 class="page-title">üí∞ Syst√®me d'√âconomie</h1>
        <div class="eco-grid">
            <div class="eco-card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-coins"></i></div>
                    <div><div class="card-title">Gestion des Cr√©dits</div></div>
                </div>
                <input type="text" class="eco-input" placeholder="ID utilisateur">
                <input type="number" class="eco-input" placeholder="Montant">
                <button class="eco-btn">Ajouter des Cr√©dits</button>
            </div>
            <div class="eco-card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-chart-line"></i></div>
                    <div><div class="card-title">Statistiques √âconomie</div></div>
                </div>
                <p style="color: var(--text-secondary);">Total cr√©dits en circulation: <span style="color: var(--primary-color);">1,234,567</span></p>
                <p style="color: var(--text-secondary);">Utilisateurs actifs: <span style="color: var(--primary-color);">842</span></p>
            </div>
        </div>
    </main>
</body>
</html>
