<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre Gaming - Arsenal V4 WebPanel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --primary-color: #00fff7;
            --secondary-color: #ff006e;
            --accent-color: #39ff14;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a3e;
            --hover-color: rgba(0, 255, 247, 0.1);
            --success-color: #00ff41;
            --warning-color: #ffaa00;
            --error-color: #ff4757;
            --gold-color: #ffd700;
            --silver-color: #c0c0c0;
            --bronze-color: #cd7f32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
            text-decoration: none;
            color: white;
        }

        .main-content {
            margin-top: 100px;
            padding: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 247, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 255, 247, 0.2);
            border-color: var(--primary-color);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2em;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .games-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .games-main {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .game-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 247, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 255, 247, 0.2);
            border-color: var(--primary-color);
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5em;
        }

        .game-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .game-subtitle {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .game-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .game-stat {
            text-align: center;
            padding: 10px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .game-stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .game-stat-label {
            color: var(--text-secondary);
            font-size: 0.8em;
        }

        .game-progress {
            margin-bottom: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transition: width 0.5s ease;
        }

        .leaderboard {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .leaderboard-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .leaderboard-item:hover {
            background: var(--hover-color);
        }

        .rank-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .rank-1 { background: var(--gold-color); color: #000; }
        .rank-2 { background: var(--silver-color); color: #000; }
        .rank-3 { background: var(--bronze-color); color: #fff; }
        .rank-other { background: var(--border-color); color: var(--text-primary); }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .player-score {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .activity-feed {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
        }

        .activity-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .activity-item:hover {
            background: var(--hover-color);
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.8em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .games-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .game-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-gamepad"></i>&nbsp;&nbsp;Centre Gaming
        </div>
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Retour au Dashboard
        </a>
    </header>

    <main class="main-content">
        <h1 class="page-title">🎮 Centre Gaming Arsenal</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="active-players">-</div>
                        <div class="stat-label">Joueurs Actifs</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="games-played">-</div>
                        <div class="stat-label">Parties Jouées</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="total-earnings">-</div>
                        <div class="stat-label">Gains Total (€)</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div>
                        <div class="stat-value" id="streak-record">-</div>
                        <div class="stat-label">Record Série</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="games-content">
            <div class="games-main">
                <div class="game-cards" id="game-cards">
                    <div class="loading">
                        <i class="fas fa-spinner"></i><br>
                        Chargement des jeux...
                    </div>
                </div>

                <div class="activity-feed">
                    <h3 class="section-title">
                        <i class="fas fa-history"></i>
                        Activité Récente
                    </h3>
                    <div id="activity-list">
                        <div class="loading">
                            <i class="fas fa-spinner"></i><br>
                            Chargement de l'activité...
                        </div>
                    </div>
                </div>
            </div>

            <div class="leaderboard">
                <h3 class="section-title">
                    <i class="fas fa-crown"></i>
                    Classement Global
                </h3>
                <div id="leaderboard-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i><br>
                        Chargement du classement...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Données des jeux
        const games = [
            {
                name: 'Hunt Royal',
                subtitle: 'Chasse et Aventure',
                icon: 'fas fa-crosshairs',
                players: 2847,
                totalPlayed: 15670,
                avgScore: 1250,
                completion: 78
            },
            {
                name: 'Arsenal Battle',
                subtitle: 'Combat PvP',
                icon: 'fas fa-sword',
                players: 1923,
                totalPlayed: 8945,
                avgScore: 950,
                completion: 65
            },
            {
                name: 'Casino Royal',
                subtitle: 'Jeux de Hasard',
                icon: 'fas fa-dice',
                players: 3156,
                totalPlayed: 22180,
                avgScore: 750,
                completion: 45
            }
        ];

        // Classement des joueurs
        const leaderboard = [
            { name: 'GamerPro#1337', score: '247,560 pts', rank: 1 },
            { name: 'EliteHunter#2022', score: '198,430 pts', rank: 2 },
            { name: 'CasinoKing#9999', score: '156,780 pts', rank: 3 },
            { name: 'BattleMaster#4567', score: '134,920 pts', rank: 4 },
            { name: 'LuckyPlayer#8888', score: '122,560 pts', rank: 5 },
            { name: 'SkillGod#0001', score: '108,340 pts', rank: 6 }
        ];

        // Activités récentes
        const activities = [
            'GamerPro#1337 a gagné 15,000€ au Casino Royal',
            'EliteHunter#2022 a battu le record de Hunt Royal',
            'CasinoKing#9999 a remporté le jackpot (50,000€)',
            'BattleMaster#4567 a gagné 10 combats consécutifs',
            'LuckyPlayer#8888 a découvert un trésor rare',
            'SkillGod#0001 a atteint le niveau maximum',
            'NoobSlayer#2023 a rejoint Arsenal Battle',
            'WinStreak#7777 a établi un nouveau record'
        ];

        function loadGameCards() {
            const container = document.getElementById('game-cards');
            
            const gamesHtml = games.map(game => `
                <div class="game-card">
                    <div class="game-header">
                        <div class="game-icon">
                            <i class="${game.icon}"></i>
                        </div>
                        <div>
                            <div class="game-title">${game.name}</div>
                            <div class="game-subtitle">${game.subtitle}</div>
                        </div>
                    </div>
                    
                    <div class="game-stats">
                        <div class="game-stat">
                            <div class="game-stat-value">${game.players.toLocaleString()}</div>
                            <div class="game-stat-label">Joueurs</div>
                        </div>
                        <div class="game-stat">
                            <div class="game-stat-value">${game.totalPlayed.toLocaleString()}</div>
                            <div class="game-stat-label">Parties</div>
                        </div>
                    </div>
                    
                    <div class="game-progress">
                        <div class="progress-label">
                            <span>Score Moyen</span>
                            <span>${game.avgScore}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${game.completion}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = gamesHtml;
        }

        function loadLeaderboard() {
            const container = document.getElementById('leaderboard-list');
            
            const leaderboardHtml = leaderboard.map(player => `
                <div class="leaderboard-item">
                    <div class="rank-icon rank-${player.rank <= 3 ? player.rank : 'other'}">
                        ${player.rank <= 3 ? (player.rank === 1 ? '👑' : player.rank === 2 ? '🥈' : '🥉') : player.rank}
                    </div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-score">${player.score}</div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = leaderboardHtml;
        }

        function loadActivityFeed() {
            const container = document.getElementById('activity-list');
            
            const activitiesHtml = activities.map((activity, index) => `
                <div class="activity-item">
                    <div>${activity}</div>
                    <div class="activity-time">${Math.floor(Math.random() * 60) + 1} min ago</div>
                </div>
            `).join('');

            container.innerHTML = activitiesHtml;
        }

        // Simulation de chargement des données
        setTimeout(() => {
            // Stats simulées
            document.getElementById('active-players').textContent = '8,432';
            document.getElementById('games-played').textContent = '46,795';
            document.getElementById('total-earnings').textContent = '2.4M';
            document.getElementById('streak-record').textContent = '247';

            // Charger le contenu
            loadGameCards();
            loadLeaderboard();
            loadActivityFeed();
        }, 2000);

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.stat-card, .game-card, .leaderboard, .activity-feed');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
