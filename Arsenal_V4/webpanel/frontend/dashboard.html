    <script>
        // Arsenal V4 Ultimate - Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Initialiser l'API Arsenal Ultimate
            if (window.arsenalUltimate) {
                window.arsenalUltimate.init();
            }
            
            // Initialiser les notifications temps r√©el
            if (window.arsenalAPI && window.arsenalAPI.initRealTimeUpdates) {
                window.arsenalAPI.initRealTimeUpdates();
            }
            
            // Charger le dashboard par d√©faut
            setTimeout(() => {
                if (window.arsenalAPI && window.arsenalAPI.showTab) {
                    window.arsenalAPI.showTab('dashboard');
                }
            }, 1000);
            
            // Easter eggs et fonctionnalit√©s cach√©es
            window.arsenalAPI.initEasterEggs();
        });
        
        // Fonctions globales Arsenal V4
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }
        
        // Gestion des raccourcis clavier Arsenal V4
        document.addEventListener('keydown', (e) => {
            // Ctrl + Shift + A = Ouvrir Arsenal AI Center
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                window.location.href = '/ai-center';
                e.preventDefault();
            }
            
            // Ctrl + Shift + M = Ouvrir Music Center
            if (e.ctrlKey && e.shiftKey && e.key === 'M') {
                window.location.href = '/music-center';
                e.preventDefault();
            }
            
            // Ctrl + Shift + G = Ouvrir Gaming Center
            if (e.ctrlKey && e.shiftKey && e.key === 'G') {
                window.location.href = '/games-ultimate';
                e.preventDefault();
            }
            
            // Ctrl + Shift + E = Ouvrir Economy Center
            if (e.ctrlKey && e.shiftKey && e.key === 'E') {
                window.location.href = '/economy-center';
                e.preventDefault();
            }
            
            // √âchap = Fermer les modals
            if (e.key === 'Escape') {
                document.getElementById('userDropdown').style.display = 'none';
            }
        });
        
        // Syst√®me de th√®mes dynamiques Arsenal V4
        function switchArsenalTheme(theme) {
            document.body.className = `arsenal-theme-${theme}`;
            localStorage.setItem('arsenalTheme', theme);
        }
        
        // Charger le th√®me sauvegard√©
        const savedTheme = localStorage.getItem('arsenalTheme') || 'cyber';
        switchArsenalTheme(savedTheme);
    </script>
