<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes - Arsenal V4 WebPanel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --primary-color: #00fff7;
            --secondary-color: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-content {
            margin-top: 100px;
            padding: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .command-card {
            background: linear-gradient(135deg, var(--bg-secondary), #16213e);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .command-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 247, 0.2);
        }

        .command-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .command-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .command-usage {
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-terminal"></i>&nbsp;&nbsp;Commandes
        </div>
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Retour
        </a>
    </header>

    <main class="main-content">
        <h1 class="page-title">⚡ Centre de Commandes</h1>

        <div class="commands-grid">
            <div class="command-card">
                <div class="command-name">!hunt</div>
                <div class="command-description">Démarre une session de chasse dans Hunt Royal</div>
                <div class="command-usage">!hunt [zone] [difficulté]</div>
            </div>
            
            <div class="command-card">
                <div class="command-name">!battle</div>
                <div class="command-description">Lance un combat Arsenal Battle</div>
                <div class="command-usage">!battle @utilisateur [mise]</div>
            </div>
            
            <div class="command-card">
                <div class="command-name">!casino</div>
                <div class="command-description">Accède au Casino Royal</div>
                <div class="command-usage">!casino [jeu] [mise]</div>
            </div>
            
            <div class="command-card">
                <div class="command-name">!play</div>
                <div class="command-description">Joue une musique</div>
                <div class="command-usage">!play &lt;url/recherche&gt;</div>
            </div>
        </div>
    </main>
</body>
</html>
