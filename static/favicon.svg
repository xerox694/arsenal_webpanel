<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#d946ef"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#shield-gradient)" opacity="0.1"/>
  
  <!-- Shield shape -->
  <path d="M32 4 L20 10 L20 30 Q20 50 32 60 Q44 50 44 30 L44 10 Z" 
        fill="url(#shield-gradient)" 
        filter="url(#glow)"/>
  
  <!-- Inner shield detail -->
  <path d="M32 8 L24 13 L24 29 Q24 44 32 52 Q40 44 40 29 L40 13 Z" 
        fill="rgba(255,255,255,0.2)"/>
  
  <!-- Arsenal 'A' -->
  <path d="M32 18 L26 35 L28.5 35 L29.5 32 L34.5 32 L35.5 35 L38 35 L32 18 Z M30.5 29 L32 25 L33.5 29 Z" 
        fill="white" 
        font-family="Arial Black" 
        font-weight="bold"/>
  
  <!-- Sparkle effects -->
  <circle cx="22" cy="20" r="1" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="25" r="0.8" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="20" cy="40" r="0.6" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
